<div class="slider-container translate-animation">

    <!-- Para animación por desvanecimiento -->
    <!-- Cambiar a: <div class="slider-container fade-animation"> -->
  
    <div class="slider">
      
      <div class="slide">
        <div class="slide-content">
          <div class="team-logos">
            <img src="MiamiMarlins.svg" alt="Miami Marlins" class="logo">
            <img src="AtlantaBraves.svg" alt="Atlanta Braves" class="logo">
          </div>
          <h3 class="match-title">New Match Example</h3>
          <p class="match-time">22 Apr 4:00 PM</p>
          <button class="btn">View Prediction</button>
          <div class="odds">
            <span class="team">3.2</span>
            <span class="vs">vs</span>
            <span class="team">1.35</span>
          </div>
        </div>
      </div>
      
    </div>
    <button class="prev-btn">&lt;</button>
    <button class="next-btn">&gt;</button>
  </div>
  
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  
  .slider-container {
    position: relative;
    width: 100%;
    max-width: 800px;
    margin: 50px auto;
    overflow: hidden;
    border-radius: 8px;
    background-color: #fff;
  }
  
  /* --- Estilo 1: Transición basada en desplazamiento horizontal --- */
  .translate-animation .slider {
    display: flex;
    transition: transform 0.8s ease-in-out; /* Controla la duración y suavidad del movimiento */
    transform: translateX(0); /* Posición inicial del slider */
  }
  
  .translate-animation .slide {
    flex: 0 0 100%; /* Cada slide ocupa el 100% del contenedor */
    text-align: center;
    padding: 20px;
  }
  
  /* --- Estilo 2: Transición basada en desvanecimiento --- */
  .fade-animation .slider {
    position: relative; /* Necesario para posicionar las diapositivas superpuestas */
  }
  
  .fade-animation .slide {
    display: none; /* Oculta todas las diapositivas por defecto */
    opacity: 0; /* Transparente por defecto */
    transition: opacity 0.8s ease; /* Suaviza el cambio de opacidad */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%; /* Cada slide ocupa el contenedor */
  }
  
  .fade-animation .slide.active {
    display: block; /* Muestra solo la diapositiva activa */
    opacity: 1; /* Totalmente visible */
  }
  
  /* Contenido de cada diapositiva */
  .slide-content {
    background: linear-gradient(90deg, #0072ff, #ff002f);
    color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }
  
  /* Logos de los equipos */
  .team-logos {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }
  
  .logo {
    width: 50px;
    height: 50px;
    object-fit: contain;
  }
  
  .match-title {
    margin: 0 0 10px;
  }
  
  .match-time {
    font-size: 14px;
    margin-bottom: 15px;
  }
  
  /* Botones de interacción */
  .btn {
    background-color: white;
    color: #0072ff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  
  .btn:hover {
    background-color: #e6e6e6;
  }
  
  .odds {
    margin-top: 15px;
    font-size: 18px;
  }
  
  /* Botones de navegación */
  .prev-btn,
  .next-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 18px;
    z-index: 10;
  }
  
  .prev-btn {
    left: 10px;
  }
  
  .next-btn {
    right: 10px;
  }
  
  .prev-btn:hover,
  .next-btn:hover {
    background-color: black;
  }
  
  </style>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const slides = document.querySelectorAll(".slide");
    const slider = document.querySelector(".slider");
    const sliderContainer = document.querySelector(".slider-container");
    const prevBtn = document.querySelector(".prev-btn");
    const nextBtn = document.querySelector(".next-btn");
    let currentSlide = 0;
  
    // Detecta el tipo de animación según la clase del contenedor principal
    const isTranslateAnimation = sliderContainer.classList.contains("translate-animation");
    const isFadeAnimation = sliderContainer.classList.contains("fade-animation");
  
    // Función para la transición por desplazamiento
    function updateSliderPosition() {
      slider.style.transform = `translateX(-${currentSlide * 100}%)`; // Calcula la posición del slider
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === currentSlide); // Activa la diapositiva actual
      });
    }
  
    // Función para la transición por desvanecimiento
    function updateSliderOpacity() {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === currentSlide); // Muestra solo la diapositiva activa
      });
    }
  
    // Determina cuál función usar según la clase
    const updateSlider = isTranslateAnimation ? updateSliderPosition : updateSliderOpacity;
  
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length; // Avanza a la siguiente diapositiva
      updateSlider();
    }
  
    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length; // Retrocede a la diapositiva anterior
      updateSlider();
    }
  
    nextBtn.addEventListener("click", nextSlide); // Controla el botón "Siguiente"
    prevBtn.addEventListener("click", prevSlide); // Controla el botón "Anterior"
  
    // Cambio automático cada 5 segundos
    setInterval(nextSlide, 5000);
  
    // Inicializa el primer estilo
    updateSlider();
  });
  
  </script>
